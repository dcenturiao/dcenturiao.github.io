---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.display_title | default: page.title }}
      {% if page.cv_pdf %}
        <a href="{{ page.cv_pdf | relative_url }}" 
           download="{{ page.download_name | default: 'CV.pdf' }}" 
           target="_blank" rel="noopener noreferrer" 
           class="float-right">
          <i class="fas fa-file-pdf"></i>
        </a>
      {% endif %}
    </h1>
  </header>

  <article class="post-content">
    {% if page.cv_pdf %}
      <embed src="{{ page.cv_pdf | relative_url }}" 
             type="application/pdf" 
             width="100%" 
             height="1000px" 
             style="border:none;" />
    {% else %}
      {{ content }}
    {% endif %}
  </article>

</div>
